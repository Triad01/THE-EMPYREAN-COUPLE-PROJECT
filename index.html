<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="containter">
      <!-- section search -->
      <section class="section">
        <div class="section__search">
          <input
            class="section__search--input"
            type="search"
            placeholder="search"
          />
        </div>
        <div class="section__select">
          <label class="section__select--label" for="choose">Status</label>
          <select class="section__select--choose" name="choose" id="choose">
            <option value="choose" selected>Choose</option>
            <option value="Delivered">Delivered</option>
            <option value="Processing">Processing</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Shipped">Shipped</option>
          </select>
        </div>
        <div class="section__button">
          <button>Export</button>
        </div>
      </section>
      <!-- section oders -->
      <section class="section__orders">
        <table class="table">
          <tr class="section__headings">
            <th>
              <div class="id_box">
                <input type="checkbox" />
                <p class="order__id">Order ID</p>
              </div>
            </th>
            <th>Billing Name</th>
            <th>Date</th>
            <th>Payment Status</th>
            <th>Total</th>
            <th>Payment Method</th>
            <th>Order Status</th>
          </tr>

        <p class="">Showing orders 1 to 10 of 112</p>
